<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎉 Happy Birthday, Bro!</title>
  <style>
    body {
      background: url('https://media.giphy.com/media/3o7aD2saalBwwftBIY/giphy.gif') center center no-repeat;
      background-size: cover;
      text-align: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      font-size: 48px;
      margin-top: 30px;
      animation: shake 0.5s infinite;
    }

    p {
      font-size: 24px;
      margin: 20px auto;
      max-width: 80%;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 10px;
    }

    img {
      width: 300px;
      border-radius: 50%;
      margin-top: 20px;
      border: 5px solid #fff;
      box-shadow: 0 0 20px #fff;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <h1>🎉 HAPPY BIRTHDAY, GOBLOK! 🎂</h1>
  <img src="https://i.ibb.co/YTZTbqj/jokerface.png" alt="Foto Teman">
  <p>Semoga makin absurd, tetap jomblo, dan jangan lupa traktir es teh manis 1 galon 🍹😂</p>

  <audio autoplay loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
</body>
</html>
